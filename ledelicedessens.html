<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <!-- Informations pour le navigateur -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./images/favicon.ico" />

    <!-- Informations pour le SEO -->
    <title>ohmyfood - Le délice des sens</title>
    <meta name="description" content="Réserever et choisir un menu dans le restaurant Le délice des sens" />
            
    <!-- Feuiles de styles -->
    <script src="https://kit.fontawesome.com/c97c76d068.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/styles.min.css" />
  </head>

  <body class="body2">

    <!-- Header -->
    <header class="header">

      <a class="header__arrow" href="index.html">
        <i class="fas fa-arrow-left"></i>        
      </a>
      <a class="header__logo" href="index.html">
        <img src="./images/ohmyfood@2x.svg" alt="Logo ohmyfood" />
      </a>
      
    </header>

    <!-- Main 2 -->
    <main class="main">

      <figure class="main__img">
        <img src="./images/le_delice_des_sens_800.jpg" alt="Photo d'un plat du restaurant Le délice des sens" />
      </figure>

      <!-- Section Menu -->
      <section class="main__section-menus">

        <h2 class="main__section-menus__h2">Le délice des sens<i class="far fa-heart"></i></h2>

        <!-- Formulaire choix du menu -->
        <form method="POST" action="#" class="form">

          <div class="menus">
            <h3 class="menus__h3">entrées</h3>
            <div class="choice">
              <label class="label" for="entree1"></i>
                <div class="label__txt">
                  <h4>Tartare de thon</h4>
                  <div class="label__txt__price">
                    <p>Assaisonné au yuzu</p>
                    <p class="bold">25€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="entree1" id="entree1" />
            </div>
            <div class="choice">
              <label class="label" for="entree2"></i>
                <div class="label__txt">
                  <h4>Bouchée de homard croustillant</h4>
                  <div class="label__txt__price">
                    <p>Et sa farandole de petits légumes</p>
                    <p class="bold">35€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="entree2" id="entree2" />
            </div>
            <div class="choice">
              <label class="label" for="entree3"></i>
                <div class="label__txt">
                  <h4>Velouté de cèpes</h4>
                  <div class="label__txt__price">
                    <p>Aux truffes</p>
                    <p class="bold">20€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="entree3" id="entree3" />
            </div>
          </div>

          <div class="menus">
            <h3 class="menus__h3">plats</h3>
            <div class="choice">
              <label class="label" for="plat1"></i>
                <div class="label__txt">
                  <h4>Poulet rôti aux herbes de Provence</h4>
                  <div class="label__txt__price">
                    <p>Et sa crème de truffe</p>
                    <p class="bold">40€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="plat1" id="plat1" />
            </div>
            <div class="choice">
              <label class="label" for="plat2"></i>
                <div class="label__txt">
                  <h4>Langouste rôtie</h4>
                  <div class="label__txt__price">
                    <p>Et ses légumes de saison</p>
                    <p class="bold">35€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="plat2" id="plat2" />
            </div>
            <div class="choice">
              <label class="label" for="plat3"></i>
                <div class="label__txt">
                  <h4>Côte de boeuf Angus</h4>
                  <div class="label__txt__price">
                    <p>Et sa purée de panais</p>
                    <p class="bold">44€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="plat3" id="plat3" />
            </div>
          </div>

          <div class="menus">
            <h3 class="menus__h3">desserts</h3>
            <div class="choice">
              <label class="label" for="dessert1"></i>
                <div class="label__txt">
                  <h4>Farandole de desserts</h4>
                  <div class="label__txt__price">
                    <p>Du chef</p>
                    <p class="bold">18€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="dessert1" id="dessert1" />
            </div>
            <div class="choice">
              <label class="label" for="dessert2"></i>
                <div class="label__txt">
                  <h4>Crème brulée</h4>
                  <div class="label__txt__price">
                    <p>Revisitée</p>
                    <p class="bold">22€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="dessert2" id="dessert2" />
            </div>
            <div class="choice">
              <label class="label" for="dessert3"></i>
                <div class="label__txt">
                  <h4>Tiramisu </h4>
                  <div class="label__txt__price">
                    <p>À la noisette</p>
                    <p class="bold">23€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="dessert3" id="dessert3" />
            </div>
          </div>

          <button type="submit" name="commander" id="commander">Commander</button>
        
        </form>

      </section>

    </main>

    <!-- Footer -->
    <footer class="footer">

      <h3 class="footer__h3">ohmyfood</h3>
      <ul class="footer__list">
        <li><a class="link" href="#"><span class="link__icon"><i class="link__icon--color fas fa-utensils"></i></span>Proposer un restaurant</a></li>
        <li><a class="link" href="#"><span class="link__icon"><i class="link__icon--color fas fa-hands-helping"></i></span>Devenir partenaire</a></li>
        <li><a class="link" href="#">Mentions légales</a></li>
        <li><a class="link" href="mailto:ohmyfood@gmail.com">Contact</a></li>
      </ul>

    </footer>
  
  </body>
</html>
