<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <!-- Informations pour le navigateur -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./images/favicon.ico" />

    <!-- Informations pour le SEO -->
    <title>ohmyfood - À la française</title>
    <meta name="description" content="Réserever et choisir un menu dans le restaurant À la française" />
            
    <!-- Feuiles de styles -->
    <script src="https://kit.fontawesome.com/c97c76d068.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/styles.min.css" />
  </head>

  <body class="body2">

    <!-- Header -->
    <header class="header">

      <a class="header__arrow" href="index.html">
        <i class="fas fa-arrow-left"></i>        
      </a>
      <a class="header__logo" href="index.html">
        <img src="./images/ohmyfood@2x.svg" alt="Logo ohmyfood" />
      </a>
      
    </header>

    <!-- Main 2 -->
    <main class="main">

      <figure class="main__img">
        <img src="./images/a_la_francaise_800.jpg" alt="Photo d'un plat du restaurant La note enchantée" />
      </figure>

      <!-- Section Menu -->
      <section class="main__section-menus">

        <h2 class="main__section-menus__h2">À la française<i class="far fa-heart"></i></h2>

        <!-- Formulaire choix du menu -->
        <form method="POST" action="#" class="form">

          <div class="menus">
            <h3 class="menus__h3">entrées</h3>
            <div class="choice">
              <label class="label" for="entree1"></i>
                <div class="label__txt">
                  <h4>Tartare de poulpe acidulé</h4>
                  <div class="label__txt__price">
                    <p>Aux zestes d'orange</p>
                    <p class="bold">25€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="entree1" id="entree1" />
            </div>
            <div class="choice">
              <label class="label" for="entree2"></i>
                <div class="label__txt">
                  <h4>Velouté de légumes d'antan</h4>
                  <div class="label__txt__price">
                    <p>Carotte, panais, topinambour</p>
                    <p class="bold">35€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="entree2" id="entree2" />
            </div>
            <div class="choice">
              <label class="label" for="entree3"></i>
                <div class="label__txt">
                  <h4>Soupe à l'oignon</h4>
                  <div class="label__txt__price">
                    <p>Revisitée</p>
                    <p class="bold">20€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="entree3" id="entree3" />
            </div>
          </div>

          <div class="menus">
            <h3 class="menus__h3">plats</h3>
            <div class="choice">
              <label class="label" for="plat1"></i>
                <div class="label__txt">
                  <h4>Coquilles Saint-Jacques</h4>
                  <div class="label__txt__price">
                    <p>Accompagnées d'une purée de panais</p>
                    <p class="bold">40€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="plat1" id="plat1" />
            </div>
            <div class="choice">
              <label class="label" for="plat2"></i>
                <div class="label__txt">
                  <h4>Magret de canard</h4>
                  <div class="label__txt__price">
                    <p>Et parmentier de pommes de terre</p>
                    <p class="bold">35€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="plat2" id="plat2" />
            </div>
            <div class="choice">
              <label class="label" for="plat3"></i>
                <div class="label__txt">
                  <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                  <div class="label__txt__price">
                    <p>Sur son lit de gnocchis aux légumes</p>
                    <p class="bold">44€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="plat3" id="plat3" />
            </div>
          </div>

          <div class="menus">
            <h3 class="menus__h3">desserts</h3>
            <div class="choice">
              <label class="label" for="dessert1"></i>
                <div class="label__txt">
                  <h4>Pétales de violettes glacés</h4>
                  <div class="label__txt__price">
                    <p>Et purée de noisettes</p>
                    <p class="bold">18€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="dessert1" id="dessert1" />
            </div>
            <div class="choice">
              <label class="label" for="dessert2"></i>
                <div class="label__txt">
                  <h4>Fondant au chocolat</h4>
                  <div class="label__txt__price">
                    <p>Revisité</p>
                    <p class="bold">22€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="dessert2" id="dessert2" />
            </div>
            <div class="choice">
              <label class="label" for="dessert3"></i>
                <div class="label__txt">
                  <h4>Millefeuille croustillant</h4>
                  <div class="label__txt__price">
                    <p>Myrtilles et pâte d’amande</p>
                    <p class="bold">23€</p>
                  </div>
                </div>
                <i class="label__icon fas fa-check-circle"></i>
              </label>
              <input class="input" type="checkbox" name="dessert3" id="dessert3" />
            </div>
          </div>

          <button type="submit" name="commander" id="commander">Commander</button>
        
        </form>

      </section>

    </main>

    <!-- Footer -->
    <footer class="footer">

      <h3 class="footer__h3">ohmyfood</h3>
      <ul class="footer__list">
        <li><a class="link" href="#"><span class="link__icon"><i class="link__icon--color fas fa-utensils"></i></span>Proposer un restaurant</a></li>
        <li><a class="link" href="#"><span class="link__icon"><i class="link__icon--color fas fa-hands-helping"></i></span>Devenir partenaire</a></li>
        <li><a class="link" href="#">Mentions légales</a></li>
        <li><a class="link" href="mailto:ohmyfood@gmail.com">Contact</a></li>
      </ul>

    </footer>
  
  </body>
</html>
